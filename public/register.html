<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>
					<a href="#">
						Register
					</a>
				</li>
				<li>
					<a href="./login.html">
						Login
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="landing-video">
		<video autoplay loop muted>
			<source src="./videos/bg-video2.mov">
		</video>
	</div>

	<main>
		<div class="signin-box">
			<h2>Register</h2>
			<form>
				<div class="inputBox">
					<label for="name">
						Name:
					</label>
					<input type="text" id="name" name="name" required>
				</div>
				
				<div class="inputBox">
					<label for="email">
						Email:
					</label>
					<input type="email" id="name" name="email" required>
				</div>
				
				<div class="inputBox">
					<label for="faculty-number">
						Faculty Number:
					</label>
					<input type="text" id="faculty-number" name="faculty-number" required>
				</div>

				<div class="inputBox">
					<label for="password">
						Password:
					</label>
					<input type="password" id="password" name="password" required>
				</div>
				
				<input type="submit" value="Submit">
			</form>
		</div>
	</main>

	<footer>
		<p>Copyright &copy;Emil Tsonev 2018</p>
	</footer>
	<script src="js/validate.js"></script>
</body>
</html>
